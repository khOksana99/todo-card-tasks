<!--диалоговое окно настроек приложения-->

<mat-dialog-content>

    <p class="settings-title with-subtitle" mat-dialog-title>Priority settings</p>
    <p class="little subtitle">* After changing color will be provide in table</p>


    <!--  список приоритетов с цветами-->
    <app-priorities
            (addPriority)="onAddPriority($event)"
            (deletePriority)="onDeletePriority($event)"
            (updatePriority)="onUpdatePriority($event)"
            [priorities]="priorities"
    >

    </app-priorities>


</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

    <button (click)="onClose()" color="primary" mat-raised-button>Close</button>

</mat-dialog-actions>
