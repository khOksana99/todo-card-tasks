<!--диалоговое окно подтверждения действия-->

<h1 mat-dialog-title>
    {{dialogTitle}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>


<!--  кнопки возможных действий-->
<div mat-dialog-actions>
    <button (click)="onConfirm()" color="primary" mat-raised-button>Ok</button>
    <button (click)="onCancel()" mat-button>Cancel</button>
</div>
